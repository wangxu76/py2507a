{% load static %}
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}新能源电池租赁管理系统{% endblock %}</title>
    <link href="{% static 'js/bootstrap-3.4.1-dist/css/5-bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'js/bootstrap-3.4.1-dist/css/animate.min.css' %}">
    <script src = "{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <style>
        :root{
            --grad-left:#667eea;
            --grad-right:#764ba2;
            --glow-color:rgba(102,126,234,0.7);
        }
        html,body{height:100%;}
        body{
            background:linear-gradient(135deg, var(--grad-left), var(--grad-right));
            display:flex;align-items:center;justify-content:center;
        }
        .auth-wrapper{
            width:100%;max-width:900px;
            background:#fff;
            border-radius:20px;
            box-shadow:0 25px 45px rgba(0,0,0,.2);
            overflow:hidden;
        }
        .left-img{
            height:100%;object-fit:cover;
            border-radius:0 20px 20px 0;
        }
        .right-form{
            padding:3rem 2.5rem;
            animation:fadeInRight .8s ease;
        }
        @keyframes fadeInRight{
            from{opacity:0;transform:translateX(30px);}
            to{opacity:1;transform:translateX(0);}
        }
        .flow-input{
            position:relative;
            margin-bottom:1.5rem;
        }
        .flow-input input{
            width:100%;
            border:2px solid #e0e0e0;
            border-radius:10px;
            padding:1rem 1rem 1rem 3rem;
            transition:.3s;
        }
        .flow-input input:focus{
            border-color:var(--glow-color);
            box-shadow:0 0 0 .25rem var(--glow-color);
            outline:none;
        }
        .flow-input label{
            position:absolute;
            left:1rem;top:50%;
            transform:translateY(-50%);
            pointer-events:none;
            transition:.2s;
            color:#999;
        }
        .flow-input input:not(:placeholder-shown)+label,
        .flow-input input:focus+label{
            top:0;font-size:.8rem;background:#fff;padding:0 .25rem;
            color:var(--glow-color);
        }
        .btn-gradient{
            width:100%;border:none;
            background:linear-gradient(90deg, var(--grad-left), var(--grad-right));
            background-size:200% auto;
            transition:.5s;
            color:#fff;font-weight:600;letter-spacing:1px;
            border-radius:10px;padding:.75rem 0;
        }
        .btn-gradient:hover{
            background-position:right center;
            transform:translateY(-2px);
        }
  ul.errorlist{
    list-style: none;
    margin: .25rem 0 0;
    padding-left: 0;
    color: #dc3545;       /* 红色 */
    font-size: .875rem;
}
ul.errorlist li{ margin: 0; }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="row g-0 h-100">
        <!-- 左侧图片 -->
        <div class="col-md-6 d-none d-md-block">
            <img src="{% static '/img/logo.jpg' %}" class="w-100 left-img" alt="">
        </div>

        <!-- 右侧表单 -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="w-100 right-form">
                {% block form %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap-3.4.1-dist/js/5-bootstrap.bundle.min.js' %}"></script>
{% block js %}

{% endblock %}
</body>
</html>
